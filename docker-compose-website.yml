version: '3.1'

services:
   wordpress:
     depends_on:
       - wordpress_db
     image: wordpress:latest
     volumes:
       - ./wp-content:/var/www/html/wp-content
       - ./website/wp-config.php:/var/www/html/wp-config.php
     restart: always
     networks:
       website_db:
       website_rp:
         aliases:
           - ${WEBSITE_DNS}

   wordpress_monitoring:
     depends_on:
       - wordpress
     image: nginx/nginx-prometheus-exporter:0.4.0
     command: -nginx.scrape-uri http://rp_endpoint/basic_status
     networks:
       website_rp_monitoring:
         aliases:
           - wordpress_monitoring
       website_rp:
         aliases:
           - wordpress_monitoring

   reverse_proxy:
     image: nginx
     ports:
       - "443:443"
     volumes:
       - ${RP_VOLUME}:/etc/nginx/conf.d
     depends_on:
       - wordpress
     networks:
       website_rp:
         aliases:
           - rp_endpoint

networks:
  website_rp:
    driver: bridge
