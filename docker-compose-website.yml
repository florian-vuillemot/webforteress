version: '3.1'

services:
   wordpress:
     depends_on:
       - wordpress_db
     image: wordpress:latest
     volumes:
      - ./wp-content:/var/www/html/wp-content:rw
     ports:
       - "8000:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: ${MYSQL_DNS}:3306
       WORDPRESS_DB_USER: ${MYSQL_USER}
       WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
       WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
     networks:
       website_db:
       website_rp:
         aliases:
           - ${WEBSITE_DNS}

   reverse_proxy:
     image: nginx
     ports:
       - "443:443"
     volumes:
       - ${RP_VOLUME}:/etc/nginx/conf.d
     depends_on:
       - wordpress
     networks:
       - website_rp

networks:
  website_rp:
    driver: bridge
