version: '3.1'

services:
   wordpress_db:
     build:
       context: .
       dockerfile: Dockerfile-mysql
     image: wordpress_db
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
       MYSQL_DATABASE: ${MYSQL_DATABASE}
       MYSQL_USER: ${MYSQL_USER}
       MYSQL_PASSWORD: ${MYSQL_PASSWORD}
     networks:
       website_db:
         aliases:
           - ${MYSQL_DNS}

   db_backup:
     depends_on:
       - wordpress_db
     build:
       context: ./cronjob
       dockerfile: ./Dockerfile-db-cronjob
       args:
         PASSWORD: ${MYSQL_PASSWORD}
         DBNAME: ${MYSQL_DATABASE}
         USERNAME: ${MYSQL_USER}
         DB_URL: ${MYSQL_DNS}
     image: db_backup
     volumes:
       - /tmp/backups:/home
     networks:
       - website_db

volumes:
  db_data: {}

networks:
  website_db:
    driver: bridge
